<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <title>Voter Eligibility Check</title> 
  <style> 
 	body{ 
 	  font-family: Arial, sans-serif;  	  padding:20px; 
 	} 
 	table{ 
 	   border-collapse: collapse;  	   width: 50%;  	   margin-top: 20px; 
 	} 
 	th, td{ 
 	    border: 1px solid #333;  	    padding: 10px; 
   	    text-align: center; 
 	} 
 	th{ 
 	  background-color: blue; 
 	} 
  </style> 
</head> 
   <body> 
 	<h1>Voter Eligibility Checker</h1> 
 	<button onclick="checkVoter()">Check Eligibility</button> 
 	 
 	<div id="result"></div> 
 	 
 	<script> 
 	     function checkVoter(){  	 	    const name = prompt("Enter your name:");  	 	    const age = prompt("Enter your age:"); 
 	 	   
   if(name == null || age == null || name.trim() == "" || isNaN(age) ){      alert("Invalid Input"); 
 	 	 	  return; 
 	 	 	} 
 	 	 	 
 	 	 	const ageNum = parseInt(age); 
 	 	 	const eligibility = ageNum >= 18 ? "Eligible Voter" : "Not Eligible Voter"; 
 	 	 
 	 	const tableHTML = ` 
 	 	 <table> 
 	 	 	<tr> 
 	 	 	  <th>Name</th> 
 	 	 	  <th>Age</th> 
 	 	 	  <th>Eligibility</th> 
 	 	 	</tr> 
 	 	 	<tr> 
 	 	 	   <td>${name}</td> 
 	 	 	   <td>${ageNum}</td> 
 	 	 	   <td>${eligibility}</td> 
	 	 	</tr> 
	 	 </table> 
	 	`; 
	 	   document.getElementById("result").innerHTML = tableHTML; 
	 	} 
</script> 
   </body> 
</html>
